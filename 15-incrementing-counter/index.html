<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>
<body>
    
    <div class="container">
        <div class="social-media">
            <img src="./img/twitter.png" alt="Twitter" class="logo">
            <p class="counter">1000</p>
            <h2 class="subtitle">Twitter Followers</h2>
        </div>
        <div class="social-media">
            <img src="./img/facebook.png" alt="Twitter" class="logo">
            <p class="counter">1000</p>
            <h2 class="subtitle">Facebook Followers</h2>
        </div>
        <div class="social-media">
            <img src="./img/youtube.png" alt="Twitter" class="logo">
            <p class="counter">1000</p>
            <h2 class="subtitle">Youtube Followers</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
